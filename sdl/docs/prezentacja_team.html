## Budowa ankiety (CAWI) 

Różne typy pytań, np:

otwarte, zamknięte, półotwarte, higlightery, concept selecty, intuitive itp.

--

Różne sposoby prezentacji:

Listy, tabele, gridy, koszyki, skale, rankingi, slidery

--

<hr>

Systemy mają podobny repertuar typów i sposobów prezentacji. Osiągane są one różnymi drogami, ale w kwestionariuszu i z punkty widzenia respondenta są to rozwiązania bardzo podobne. 

To zachęca do szerszego, kompleksowego spojrzenia i zastosowania automatyzacji.

## Autmatyzacja - ogóły

#### Czego SDL nie robi
SDL nie pisze ankiet. 

#### Co SDL robi?
SDL automatyzuje zadania.

--

SDL to narzędzie, które jak każde inne narzędzie może być wykorzystane w sposób mądry, inteligentny, albo głupi. 

Mądra droga to taka, która pozwoli Ci napisać szybciej i sprawniej dobry skrypt. 
Mądra droga to taka, w której to co już napisałeś możesz wykorzystać do innych celów. 

SDL nie zwolni Cię z myślenia. Zastąpi Cię lub znacznie wspomoże w zadaniach, które myślenia nie wymagają.

* SDL jest podobny do zwykłego kwestionariusza.
* SDL automatyzuje wiele różnych zadań 
* SDL łatwo rozbudować

.center[.cite[prostota | elastyczność | intuicyjność | kompleksowość]]

.small[Srypter w czasie pisania wykonuje wiele różnych operacji. Tworzy listy, szkielety pytań, wywołania, filtry. Obecne rozwiązania automatyzacji nie wykorzystują jej potencjału. 
Ograniczają się do bardzo szczeółowych zadań, albo są bardzo zamknięte.

## Automatyzacja - możliwości

#### Dlaczego mniej błędów?

Automat nie zapomni o przecinku, średniku. Przeprowadzi też proste walidacje (powtarzające się identyfikatory odpowiedzi, pytań)
Filozofia idąca za SDL zachęca też do patrzenia na badanie jako pewną całość. Łatwiej jest w ten sposób zaplanować badanie, pomyśleć o tym co będzie w wynikach. Wiele z tych rzeczy można zrealizować już na poziomie SDL. A wiele innych można będzie tu dodać o ile koncepcja będzie rozwijana.

---

## Automatyzacja - możliwości

#### Czytelny, jednolity kod

Czytelność kodu poprawia jakość skryptu, szczególnie cenne jest to wtedy, gdy ktoś inny niż autor zmuszony jest do pracy nad skryptem.
Jednolity kod to także przewidywalność. Jeśli coś jest przewidywalne, to można zaplanować inne. wspomagajace operacje.
Przykładem tego jest np syntax do koszyków w IBISie. 

--

#### Niski koszt wejścia i przeniesienia...

Reprezentacja SDL w małym stopniu zależy od wybranej techniki. 
Definicja pytania nie jest zależna od techniki, do której chcemy exportować wynik.
Gridy, Buckety, Single, Openy... zapisujemy w SDL zawsze tak samo. 

Jest to proste. Jest to w miarę dobrze udokumentowane. Wydaje mi się też, że jest to intuicyjne.

---
## Automatyzacja - ograniczenia

##### Ogóły

Z pewnością nowe narzędzia wymagają wyjścia poza strefę własnego komfortu i przyzwyczajeń. Nie każdy to lubi, ale na pewno zawsze warto to robić.
SDL jest narzędziem wspomagającym. Opcjonalnym. Można obejść się bez niego. Choć moim zdaniem na pewno warto się z nim zapoznać i zaprzyjaźnić.

Ogólnie mówiąc też nie da się jeszcze zautomatyzować wszystkiego. Kwestionariusze które do nas trafiają sa tak różnorodne, że po prostu nie sposób wszystkiego przewidzieć. 


---
## Automatyzacja - ograniczenia

##### Szczegóły
<small>
Nie wszystko jeszcze jest zrobione. Są: Listy, categoricale, openy, gridy, koszyki. Reszta wkrótce.
</small>

<small>
W BP tknięta jest tylko strona logiki badania. Realizacji logiki jest czymś, co stanowi znaczną różnicę pomiędzy systemami. Chcąc zachować zgodność wsteczną zmuszałbym skrypterów BP do przyjmowania nawyków i myślenia z IBISa a to nie jest dobra droga. Z drugiej strony definiowanie logiki dla każdego z systemów z osobna burzy uniwersalność rozwiązania.
</small>

<small>
Rozwiązaniem było by bardziej abstrakcyjne i uniwersalne podejście do opisu logiki. Opisanie jej w SDL a następnie tłumaczona na inne systemu. To zadanie do przemyślenia i wykonania. 
Warto też pamiętać, że SDL nie ma na celu zastąpienie skryptera, a jedynie wsparcie go w powtarzalnych, nie wymagających myślenia czynnościach.
</small>

<small>
Denerwujące i ograniczające jest też na razie to, że treść pytania musi być w SDL w jednej linii. To z czasem można poprawić, ale to spora zmiana.
</small>

## Metodyka pracy

#### Word
1. Spójrz na kwestionariusz jako całość.
2. Sprawdź błędy w Wordzie. 
3. Ujednolić wersjonowania płci (SDL rozpozna najpopularniejsze przykłady wersjonowania, w miarę upływu czasu możemy jego wiedzę powiększać)
4. Zrób italic i bold gdzie trzeba. Odpal makro, które zamieni formatowanie word na html.

---

## Metodyka pracy

#### Edytor:
1. Skopuj całość kwesta z worda i wklej do edytora tekstowego.
2. Idź od góry kwesta i formatuj tekst do reguł SDL. Rzeczy niepotrzebne usuwaj:
Są proste reguły. Definicja pytania wygląda zawsze tak:

  ```
  1 2   3             4     (5)    
  Q TYP IDENTYFIKATOR treść --special-markers
  kafeteria     (6)
  _             (7)
  stwierdzenia  (8)
  ```

liczby w nawiasie to pozycje obligatoryjne. Niektóre pytania mogą ich wymagać inne nie.

### Automate cafeteria id
There are several ways to automate cafeteria id's.
By default we expect that cafeteria has a numeric id, or no id at all.
cafeteria row is build like this:

    1   2         3        4  
    (id)(.d|.c)[ ]Content[](--special markers) 
Groups in () are not obligatory
    
    1 - explicite id - natural numbers
    2 - .d - DK
        .c - comment (others)
    [ ] - white space: spaces, tabs
    3 - content 
    4 - --special markers:
        --so = screen out (add screenout to routing)
        --fix

---
#### Examples
##### explicite id
input:

    Q S Q1 Content
    1 A
    2 B
    3 C
output:

    Q1 "Content"
    Categorical [1..1]
    {
        _1 "A",
        _2 "B",
        _3 "C"

    };

---

#### Examples
##### implicite id
input:

    Q S Q1 Content
    A
    B
    C
output:

    Q1 "Content"
    Categorical [1..1]
    {
        _1 "A",
        _2 "B",
        _3 "C"

    };

##### `--raw-id`
Other way is with `--raw-id`. Id is based on content. Replace white space with _ and strip.
input:

    Q M Q1 COS --raw-id

    Mark 3
output:

    Q1 "COS "
    Categorical [1..]
    {
        Mark_1 "Mark 1",
        Mark_2 "Mark 2",
        Mark_3 "Mark 3"

    };

##### Easy add bold and italic
When someone ask you to add a bold or italic to some answers, you don't need to add `<a></a>` arround phrase. Just add `--i`, `--b`.

input:
    
    Q S Q1 Smth
    A --i
    B --b
    C
output:

    Q1 "Smth"
    Categorical [1..1]
    {
        _1 "<i>A</i>",
        _2 "<b>B</b>",
        _3 "C"

    };
